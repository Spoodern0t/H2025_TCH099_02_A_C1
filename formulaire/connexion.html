<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="../assets/styles/form-connexion.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../script/connexion.js"></script>
</head>

<body>
    <section class="page">
        <div class="conteneur">
            <div class="contenu">
                
                <div id="logo">
                    <img src="../images/logo.png" alt="Multus" id="img-logo">
                </div>
                
                <!-- Formulaire -->
                <div class="form-conteneur">

               
                    <form id="form-connexion">
                        <h1>Bienvenue !</h1>
                        <p id="info">Veuillez entrer vos informations</p>

                        <!-- Adresse courriel -->
                        <div class="style-conteneur">
                            <label for="courriel">Adresse courriel</label>
                            <input type="email" name="courriel" id="fld-courriel" required>
                        </div>

                        <!-- Mot de passe -->
                        <div class="style-conteneur">
                            <label for="mot-de-passe">Mot de passe</label>
                            <input type="password" name="mot-de-passe" id="fld-mdp" required>
                        </div>

                        <!-- Options -->
                        <div class="form-options">
                            <label for="souvenir"> 
                                <input type="checkbox" name="souvenir" id="btn-souvenir"> Souviens-toi de moi
                            </label>
                            <a href="#">Mot de passe oubli√© ?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="button" class="btn btn-connexion">Se connecter</button>

            
                        <div class="divider"><span>OU</span></div>

                        <!-- Inscription button -->
                        <p class="inscription-text">Vous n'avez pas de compte ?</p>
                        <a class="btn btn-inscription inscription" href="./inscription.html" role="button">S'inscrire</a>
                        
                    </form>

                </div>

                <!-- Image -->
                <div class="image-conteneur">
                    <img src="../images/draw2.svg"
                        alt="Illustration" id="image-fille">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
