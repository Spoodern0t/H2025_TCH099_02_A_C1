<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/styles/calendrier.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Calendrier</title>
</head>

<body>


    <section id="page">
        <header>
            <div class="sidebar reduit">
                <div class="image-text">
                    <span class="image">
                        <img src="../images/purple-twitch-logo-symbol-17175.png" alt="LOGO-TEMPO">
                    </span>

                    <div class="text header-text">
                        <span class="nom-projet"> Multus Calendrius</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>

                <div class="menu-bar">
                    <div class="menu">
                        <li class="recherche-box">
                            <i class='bx bx-search icons'></i>
                            <input type="search" placeholder="Recherche...">
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home icons' ></i>
                                <span class="text nav-text">Accueil</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-pencil icons'></i>
                                <span class="text nav-text">Création</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-calendar-event icons'></i>
                                <span class="text nav-text">Événement</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-time-five icons'></i>
                                <span class="text nav-text">Période</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-share icons' ></i>
                                <span class="text nav-text">Partagé</span>
                            </a>
                        </li>
                    </div>

                           <!-- Bouton pour le dropdown -->
                

                    <div class="sous-menu">

                        <div class="dropdown-button icons">
                            <button>PDP</button>
                        </div>
                        <!-- Menu déroulant des options de l'utilisateur-->
                        <ul class="dropdown-menu">
                                <li><a href="#" id="compte">Compte</a></li>
                                <li><a href="#" id="parametre">Paramètre</a></li>
                                <li><a href="#" id="deconnection">Déconnection</a></li>
                        </ul>

                        <li class="nav-link" id="log-out">
                            <a href="#">
                                <i class='bx bx-log-out icons'></i>
                                <span class="text nav-text" id=>Se déconnecter</span>
                            </a>
                        </li>

                        <li class="mode-luminosite">
                            <div class="moon-sun">
                                <i class="bx bx-moon icons lune"></i>
                                <i class="bx bx-sun  icons soleil"></i>
                            </div>
                            <span class="mode-text text">Dark Mode</span>

                            <div class="toggle-switch">
                                <span class="switch">
                                    
                                </span>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </header>

        <box-icon name='chevron-right'></box-icon>

        <div class="contenu-calendrier-periode">

            <div class="liste-periode">

                <div id="btn-filtrer">

                    <a href="#">
                        <button type="menu"> 
                            <span>Filtrer</span>
                        </button>
                    </a>
                </div>

                <div class="btn-creer-periode">
                    <a href="#">
                        <button>
                            <span>+</span>
                        </button>
                    </a>
                </div>
            </div>

        <div class="contenu-calendrier">
            <div class="options">

                <div class="scroll-date">

                    <div id="retour"> 
                        <button>
                            <i class='bx bx-chevron-left toggle'></i>
                        </button>
                    </div>

                    <div id="semaine-mois">
                        <span>TODAY</span>
                    </div>

                    <div id="avancer"> 
                        <button>
                            <i class='bx bx-chevron-right toggle'></i>
                        </button>
                    </div>
                </div>

                <div class="format">

                    <div class="format-style">
                        <button id="format-semaine">
                            <span>SEMAINE</span>
                        </button>
                    </div>

                    <div class="format-style">
                        <button id="format-mois">
                            <span>MOIS</span>
                        </button>
                    </div>
                </div>
                

                <div id="btn-creer-evenement">
                    <a href="#">
                        <button>
                            <span>+</span>
                        </button>
                    </a>
                </div>
            </div>
                <div class="calendrier">
            
                </div>
            </div>

    </section>
    <div id="conteneur-pop-up"></div>

    <div id="overlay"></div>
        <div class="menu-quitter pop-up">
            <span>Êtes-vous sûr de vouloir vous déconnecter ?</span>
            <div class="contenu-btn">
                <button id="btn-quitter"><span>Oui</span></button>
                <button id="btn-annuler"><span>Non</span></button>
            </div>
        </div>
    </div>

    <script src="../script/calendrier.js"></script>
</body>
</html>
