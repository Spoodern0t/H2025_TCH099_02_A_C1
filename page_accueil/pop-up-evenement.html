<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../assets/styles/pop-up-calendrier-evenement.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <section id="page-pop-up">
        <fieldset class="pop-up-periode-limite">
            <legend>Événement</legend>

            <div class="type">
                <button class="btn-creer-calendrier"><span>Calendrier</span></button>
                <button class="btn-creer-evenement"><span>Événement</span></button>
                <button class="btn-creer-periode"><span>Periode</span></button>
                <button class="btn-creer-limite"><span>Limite</span></button>
            </div>

            <div> <span id="btn-quit"><i class='bx bx-x'></i></span> </div>
            
            <div class="form-contenu"> 
             
                <label for="titre">Titre </label>
                <input type="text" name="titre" class="input">
             
                <label for="auteur">Auteur</label>
                <input type="text" name="auteur" value="$nom" class="input" disabled>

                <div class="content-categorie">
                    <label for="categorie">Catégorie :</label>
                    <input type="color" name="categorie" id="code-couleur">
                </div>

                <label for="evenement">Description</label>
                <textarea name="evenement"></textarea>
                
                <div class="boutons">
                    <button type="submit" class="btn-save">Sauvegarder</button>
                </div>
            </div>
        </fieldset>

    </div>
    </section>
    
</body>
</html>
